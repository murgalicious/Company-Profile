  <!-- form -->
  <section data-aos="zoom-in-up" data-aos-delay="200">

      <div class="form-container">
        <h2 style="color: white;" style="font-family: 'Outfit', sans-serif">HUBUNGI KAMI</h2>
        <form action="mailto:info@plattsattningost.se" method="post" enctype="text/plain" class="contact-form">
          <div class="mb-3">
            <label for="namaLengkap" class="form-label">Nama Lengkap</label>
            <input type="text" name="Nama Lengkap" class="form-control" id="namaLengkap" placeholder="Namn"

          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="Email" class="form-control" id="email" placeholder="E-postadress"
              required>
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea name="Pesan" class="form-control" id="pesan" rows="5" placeholder="Förfrågan" required></textarea>
          </div>
          <input type="submit" value="Skicka" class="btn btn-primary" style="background-color: #1A9425;">

        </form>
      </div>
